version: '3.8'

services:
  chat-csv-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-csv-app
    ports:
      - "8080:8080"
    volumes:
      # Mount exports directory to persist generated charts
      - ./exports:/app/exports
      # Mount sample_data directory for easy access to sample files
      - ./sample_data:/app/sample_data:ro
    environment:
      # Set environment variables for production
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

